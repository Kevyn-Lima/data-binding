<section class="property-binding">

  <article>
    <h2>Class e Style binding.</h2>
    <div>
      Selecione uma classe:
      <select #classe (change)="0">

        <option value="alert-success">Sucesso</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Alerta</option>
        <option value="alert-danger">Erro</option>
      </select>
      <br><br>
      <div class="alert {{classe.value}}" role="alert">
          Texto colorido conforme combobox
      </div>

      <div class="alert" role="alert"
      [class.alert-success]="classe.value == 'alert-success'">
      Sucesso</div>

      <div class="alert alert-success" role="alert"
      [style.display]="classe.value == 'alert-success' ? 'block' : 'none'">
      Sucesso</div>

      <div class="alert alert-info" role="alert"
      [style.display]="classe.value == 'alert-info' ? 'block' : 'none'">
      Info</div>


      <div class="alert alert-warning" role="alert"
      [style.display]="classe.value == 'alert-warning' ? 'block' : 'none'">
      Alerta</div>

      <div class="alert alert-danger" role="alert"
      [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
      Erro</div>

    </div>
  </article>
</section>
